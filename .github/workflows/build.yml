name: Build Firmware

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project:
          - cmsis_blinky
          - cmsis_button
          - cmsis_dac
          - cmsis_spi
          - cmsis_sysclk_blinky
          - cmsis_tim2clk_blinky
          - cmsis_uart1
          - cmsis_uart2

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ARM toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-none-eabi binutils-arm-none-eabi cmake make

      - name: Configure
        run: cmake -S ${{ matrix.project }} -B ${{ matrix.project }}/build

      - name: Build
        run: cmake --build ${{ matrix.project }}/build
