name: Build Firmware and Docs

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build-all:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ARM toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-none-eabi binutils-arm-none-eabi cmake make

      - name: Configure and Build all projects
        run: |
          set -e
          shopt -s nullglob
          projects=(cmsis_*/)
          if [ ${#projects[@]} -eq 0 ]; then
            echo "No cmsis_* projects found"
            exit 1
          fi

          for project_dir in "${projects[@]}"; do
            project="${project_dir%/}"
            if [ ! -f "$project/CMakeLists.txt" ]; then
              echo "Skipping $project: no CMakeLists.txt"
              continue
            fi

            echo "Building $project"
            cmake -S "$project" -B "$project/build"
            cmake --build "$project/build"
          done

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ github.run_id }}
          retention-days: 14
          if-no-files-found: error
          path: |
            cmsis_*/build/firmware.elf
            cmsis_*/build/firmware.hex
            cmsis_*/build/firmware.bin

  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build LaTeX book
        uses: xu-cheng/latex-action@v3
        with:
          root_file: stm32_projects_book.tex
          args: -pdf -interaction=nonstopmode -halt-on-error

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-${{ github.run_id }}
          retention-days: 14
          if-no-files-found: error
          path: |
            stm32_projects_book.pdf
