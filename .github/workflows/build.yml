name: Build Firmware

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build-all:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ARM toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-none-eabi binutils-arm-none-eabi cmake make

      - name: Configure and Build all projects
        run: |
          set -e
          for project in \
            cmsis_blinky \
            cmsis_button \
            cmsis_dac \
            cmsis_max6675 \
            cmsis_spi \
            cmsis_sysclk_blinky \
            cmsis_tim2clk_blinky \
            cmsis_uart1 \
            cmsis_uart2; do
            cmake -S "$project" -B "$project/build"
            cmake --build "$project/build"
          done

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ github.run_id }}
          retention-days: 14
          if-no-files-found: error
          path: |
            cmsis_*/build/firmware.elf
            cmsis_*/build/firmware.hex
            cmsis_*/build/firmware.bin
